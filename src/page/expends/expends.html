<div class="panel panel-default">
	<div class="panel-heading">查询条件</div>
	<div class="panel-body">
		<div class="query-form">
			<form id="table-query-form" class="form-horizontal">
				<div class="form-group" style="margin-top:15px">
					<label class="control-label col-sm-1 col-xs-12" for="expends-name">开销名称：</label>
					<div class="col-sm-2 col-xs-8">
						<input type="text" placeholder="开销名称 模糊查询" class="form-control" id="expends-name"
						       name="expendsName">
					</div>
					
					<label class="control-label col-sm-1 col-xs-12" for="expends-user-name">开销人：</label>
					<div class="col-sm-2 col-xs-8">
						<input type="text" placeholder="开销人" class="form-control" id="expends-user-name"
						       name="expendsUserName">
					</div>
					
					<div class="col-sm-3 col-xs-12 input-box">
						<label class="control-label col-sm-4 col-xs-12" for="expends-type-name">开销类型：</label>
						<select class="expends-type-name col-sm-8 col-xs-12 form-control" name="expendsTypeName"
						        id="expends-type-name" aria-hidden="true">
							<option></option>
							<option value="生活" id="life">生活</option>
							<option value="学习" id="study">学习</option>
							<option value="其他" id="other">其他</option>
						</select>
					</div>
					
					<div class="col-sm-3 col-xs-12 input-box" style="text-align:left;">
						<button id="expend-query" class="btn btn-primary" style="margin-left:50px">查询</button>
					</div>

<div class="btns btn-group">
	<button id="expend-add" class="btn btn-default">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>增加
	</button>
	<button id="expend-modify" class="btn btn-default">
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
	</button>
	<button id="expend-delete" class="btn btn-default">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
	</button>
