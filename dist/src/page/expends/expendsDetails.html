<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div class="main">
	<ol class="breadcrumb">
		<li><a href="./expends.html">查询首页</a></li>
		<li class="active">查询明细</li>
	</ol>
	<div class="panel panel-default">
		<div class="panel-heading">开销明细</div>
		<div class="panel-body">
			<div class="details-form">
				<form id="table-details-form" class="form-horizontal">
					<div class="form-group" style="margin-top:15px">
						<label class="control-label col-sm-1 col-xs-12" for="expends-name">开销项：</label>
						<div class="col-sm-2 col-xs-8">
							<input type="text" placeholder="开销名称 模糊查询" class="form-control" id="expends-name" name="expendsName">
						</div>
						<label class="control-label col-sm-1 col-xs-12" for="expends-total">开销总计：</label>
						<div class="col-sm-2 col-xs-8">
							<input type="text" placeholder="开销共计" class="form-control" id="expends-total" name="expendsTotal">
						</div>
						<label class="control-label col-sm-1 col-xs-12" for="expends-description">开销说明：</label>
						<div class="col-sm-2 col-xs-8">
							<textarea placeholder="开销说明" name="expendsDescription" id="expends-description" class="form-control"></textarea>
						</div>
						
						<div class="col-sm-3 col-xs-12 input-box" style="text-align:left;">
							<button id="expend-details" class="btn btn-primary" style="margin-left:50px">查询</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="btns btn-group">
		<button id="expend-add" class="btn btn-default">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>增加
		</button>
		<button id="expend-modify" class="btn btn-default">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
		</button>
		<button id="expend-delete" class="btn btn-default">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
		</button>
		<button id="expend-reset" class="btn btn-default">
			<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>重置
		</button>
	</div>
	<table id="table"></table>
</div>
<script type="text/javascript" src="../../../src/js/expendsDetails.js"></script></body>
</html>
